<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">文章操作</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>文章id</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>添加时间</th>
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range $index,$item := .article_list }}
                    <tr>
                        <td>{{$item.Id}}</td>
                        <td>{{$item.Title}}</td>
                        <td>{{$item.Category_name}}</td>
                        <td>{{$item.Create_time}}</td>
                        <td>{{$item.Update_time}}</td>
                        <td><a href="/admin/article/edit?aid={{$item.Id}}">修改</a>|
                            {{if eq $item.Status 10 }}
                            <a href="javascript:void(0)" class="js-article-down" data-value="{{$item.Id}}">下线文章</a>|
                            {{else}}
                            <a href="javascript:void(0)" class="js-article-up" data-value="{{$item.Id}}">上线文章</a>|
                            {{end}}
                            <a href="javascript:void(0)" class="js-article-del" data-value="{{$item.Id}}">删除</a>
                        </td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-4 col-lg-offset-8">
        <div class="page">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>
