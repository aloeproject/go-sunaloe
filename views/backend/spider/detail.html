<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改抓取文章</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
                <form action="/admin/spider/edit" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="aid" value="{{if .article_info.Id}}{{.article_info.Id}}{{end}}">
                    <div class="panel-body">
                        <br/>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>标题</label>
                                    <input class="form-control" name="title" value="{{if .article_info.Title}}{{.article_info.Title}}{{end}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>作者</label>
                                    <input class="form-control" name="author" value="{{if .article_info.Author}}{{.article_info.Author}}{{end}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>来源</label>
                                    <input class="form-control" name="source_url" value="{{if .article_info.Source_url}}{{.article_info.Source_url}}{{end}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>来源网站</label>
                                    <input class="form-control" name="source_name" value="{{if .article_info.Source_url}}{{.article_info.Source_web}}{{end}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <script id="myEditor" name="content" type="text/plain" style="height:340px;width:1000px;"></script>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-1">
                                <button type="submit" class="btn btn-default">修改完成</button>
                            </div>
                            <div class="col-lg-4">
                                <span style="color: #CC0000">{{.operation_msg}}</span>
                            </div>
                        </div>
                        <br/>
                    </div>
                </form>
        </div>
    </div>
</div>
