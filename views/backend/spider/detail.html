<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">修改抓取文章文章</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="panel-body">
                        <br/>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>标题</label>
                                    <input class="form-control" name="title" value="{{if .article_info.Title}}{{.article_info.Title}}{{end}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <script id="myEditor" name="content" type="text/plain" style="height:340px;width:1000px;"></script>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-1">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                            <div class="col-lg-4">
                                <span style="color: #CC0000">{{.operation_msg}}</span>
                            </div>
                        </div>
                        <br/>
                    </div>
                </form>
        </div>
    </div>
</div>
