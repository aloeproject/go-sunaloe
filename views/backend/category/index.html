<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">文章分类</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>分类id</th>
                        <th>分类名称</th>
                        <th>分类下面文章数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>新增id</td>
                        <td><input type="text" id="js-category-name"></td>
                        <td>0</td>
                        <td><input type="button" id="js-add-category" value="添加" class="btn btn-primary"></td>

                    </tr>
                    {{range $index,$item := .category_list}}
                    <tr>
                        <td>{{$item.Id}}</td>
                        <td>{{$item.Name}}</td>
                        <td>0</td>
                        <td>删除</td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-4 col-lg-offset-8">
        <div class="page">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>
