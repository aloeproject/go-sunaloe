<div class="row">
    <main class="col-md-8">
        <article class="post post-1">
            <header class="entry-header">
                <h1 class="entry-title">{{.article_info.Title}}</h1>
                <div class="entry-meta">
                    <span class="post-category"><a href="#">{{.article_info.Category_name}}</a></span>

                    <span class="post-date"><a href="#"><time class="entry-date">{{.article_info.Create_time}}</time></a></span>

                    <span class="post-author"><a href="#">系统管理员</a></span>
                    <!--
                    <span class="comments-link"><a href="#">4 Comments</a></span>
                    -->
                </div>
            </header>
            {{if ne "" .article_info.Title_img }}
            <figure class="img-responsive-center">
                <img class="img-responsive" src="{{.article_info.Title_img}}" alt="{{.article_info.Title}}" title="{{.article_info.Title}}"/>
            </figure>
            {{end}}
            <div class="entry-content clearfix">
                {{str2html .article_info.Content}}
            </div>
        </article>
    </main>
    {{template "frontend/layout/right-sidebar.html" .}}
</div>
